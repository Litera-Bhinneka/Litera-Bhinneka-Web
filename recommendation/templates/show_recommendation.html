{% extends 'base.html' %}
{% block meta%}
<title>Recommendation</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<style>
    #judul {
        margin-top: 100px;
        margin-bottom: 100px;
        font-family: 'Dosis', sans-serif;
        font-size: 100px;
    }

    .card-container {
        width: 100%;
        padding: 4px;
    }

    .card {
        background-color: #dddddd;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-radius: 0.375rem;
        overflow: hidden;
    }

    .card-content {
        margin-top: 15px;
        margin-left: 15px;
        margin-bottom: 5px;
    }

    .card-footer{
        padding: 12px;
    }

    .card-title {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .card-text {
        color: #4a5568;
        font-size: 1rem;
        /* margin-bottom: 1rem; */
    }

    .card-desc {
        color: #4a5568;
        font-size: 0.900rem;
    }

    .card-date {
        color: #718096;
        font-size: 0.875rem;
    }

    .custom-button {
        color: White;
        background-image: linear-gradient(to bottom right, #68D391, #4299E1);
        transition: background-image 0.3s, box-shadow 0.3s;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: bold;
        font-family: "Dosis", bold;
        padding: 0.625rem 1.25rem;
        text-align: center;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        margin-left: 20px;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .custom-button:hover {
        background-image: linear-gradient(to bottom left, #8E24AA, #4299E1);
        box-shadow: 0 0 0 4px rgba(75, 85, 99, 0.1);
    }

    .custom-button:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(75, 85, 99, 0.2);
    }

    .dark .custom-button:focus {
        box-shadow: 0 0 0 4px rgba(45, 148, 72, 0.2);
    }
</style>
{% endblock meta%}
{% block content %}
<div class="text-center" id="judul">
    <strong class="text-2xl md:text-5xl lg:text-7xl xl:text-10xl">User Recommendations</strong>
</div>
<div class="mb-4">
    <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="custom-button" type="button">
        Write Recommendation
    </button>
</div> 
<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Write your recommendation!</h3>
                <form id="form" class="space-y-6" action="#">
                    <div>
                        <label for="owned_book" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose your book that you would like to make a recommendation for</label>
                        <select id="owned_book" class="owned_book bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <img src="" id="book-image" alt="book image">
                    </div>
                    <div>
                        <label for="owned_book2" id="label_owned_book2" class="owned_book2 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose your book that is similar to </label>
                        <select id="owned_book2" class="owned_book2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <img src="" id="book-image2" alt="book image">
                    </div>
                    <div></div>
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea name="description_text" id="description" rows="6" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-800 focus:border-green-800 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Why do you recommend the book" required></textarea>
                    <div class="flex justify-between">
                        <button type="submit" id="submit-button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="font-family: 'Dosis', sans-serif; font-weight: bold; margin-right: 8px;">Submit</button>
                        <button type="button" data-modal-hide="authentication-modal" class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="font-family: 'Dosis', sans-serif; font-weight: bold;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="flex flex-wrap card-container" id="card-container">
</div>

<br>

<script>
    async function getRecommendations() {
        return fetch("{% url 'recommendation:get_recommendation_json' %}").then((res) => res.json())
    }
    async function getIdBooks(){
        const response = await fetch("{% url 'recommendation:get_book_ids' %}")
        const data = await response.json();
        const bookIds = data.book_ids;
        return bookIds
    }
    async function getUserBooks(){
        const response = await fetch("{% url 'recommendation:get_user_inventory_json' %}")
        const data = await response.json();
        const bookTitles = data.book_titles;
        return bookTitles
    }
    async function getBookImages(){
        const response = await fetch("{% url 'recommendation:get_book_image' %}")
        const data = await response.json();
        const bookImages = data.book_images;
        return bookImages
    }
    async function refreshRecommendations() {
        // document.getElementById("card-container").innerHTML = ""
        const recommendations = await getRecommendations()
        if (recommendations.length === 0){
            const emptyCard = document.createElement("div");
            emptyCard.classList.add("w-full", "p-4");
            const emptyCardContent = document.createElement("div");
            emptyCardContent.classList.add("card", "text-center");
            const emptyCardText = document.createElement("div");
            emptyCardText.classList.add("card-text", "flex", "items-center", "justify-center", "mb-1");
            emptyCardText.innerHTML = "There are no recommendations yet, Start recommending now!";
            emptyCardContent.appendChild(emptyCardText);
            emptyCard.appendChild(emptyCardContent);
            document.getElementById("card-container").appendChild(emptyCard);
        }else{
            recommendations.forEach((rec) => {
                const card = document.createElement("div")
                card.classList.add("w-full", "p-4")
                const cardContainer = document.createElement("div")
                cardContainer.classList.add("card")
                const cardContent = document.createElement("div")
                cardContent.classList.add("card-content")
                const cardTitle = document.createElement("div")
                cardTitle.classList.add("card-title")
                cardTitle.innerHTML = `${rec.fields.recommender_name}`
                const cardText = document.createElement("div")
                cardText.classList.add("card-text")
                cardText.innerHTML = `${rec.fields.recommender_name} recommends ${rec.fields.another_book_title}`
                const cardDesc = document.createElement("div")
                cardDesc.classList.add("card-desc")
                cardDesc.innerHTML = `if you like ${rec.fields.book_title}`
                const cardFooter = document.createElement("div")
                cardFooter.classList.add("card-footer")
                const cardDate = document.createElement("span")
                cardDate.classList.add("card-date")
                cardDate.innerHTML = rec.fields.recommendation_date
                cardFooter.appendChild(cardDate)
                cardContent.appendChild(cardTitle)
                cardContent.appendChild(cardText)
                cardContent.appendChild(cardDesc)
                cardContainer.appendChild(cardContent)
                cardContainer.appendChild(cardFooter)
                card.appendChild(cardContainer)
                document.getElementById("card-container").appendChild(card)
            })
        }
    }
    let selectedBookTitleGlobal;
    let selectedBookTitleGlobal2;
    let selectedBookIdGlobal;
    let selectedBookIdGlobal2;
    async function refreshInventory(){
        const books_title = await getUserBooks()
        const book_image = await getBookImages()
        const selectedElement = document.getElementById("owned_book");
        const selectedElement2 = document.getElementById("owned_book2");
        let firstItem;
        if (Array.isArray(books_title) && books_title.length > 1) {
            books_title.forEach((title, idx) => {
            const option = document.createElement("option");
            option.value = title;
            option.text = title;
            selectedElement.appendChild(option);
            if (idx === 0) {
                document.getElementById("book-image").setAttribute("src", book_image[0]);
                document.getElementById("label_owned_book2").textContent = "Choose a book similar to " + title;
                firstItem = title;
                selectedBookTitleGlobal = title;
                selectedBookIdGlobal = 0;

            } else if (idx == 1){
                books_title.forEach((title2) => {
                    if(title2 != firstItem){
                        const option2 = document.createElement("option");
                        option2.value = title2;
                        option2.text = title2;
                        selectedElement2.appendChild(option2);
                    }
                });
                selectedBookTitleGlobal2 = books_title[1];
                selectedBookIdGlobal2 = 1;
                document.getElementById("book-image2").setAttribute("src", book_image[1]);
            }
        });
        } else {
            const option = document.createElement("option");
            const option2 = document.createElement("option");
            option.text = "You must atleast has 2 books to recommend";
            option2.text = "You must atleast has 2 books to recommend";
            selectedElement.appendChild(option);
            selectedElement2.appendChild(option2);
            selectedElement.disabled = true;
            selectedElement2.disabled = true;
            document.getElementById("book-image").style.display = "none";
            document.getElementById("book-image2").style.display = "none";
            document.getElementById("label_owned_book2").textContent = "Choose a book similar to your book";
        }
    }
    $(document).ready(function() {
    $("select.owned_book").change(async function() {
        const bookTitles = await getUserBooks();
        const bookImages = await getBookImages();
        
        let selectedIndex = $(this).prop("selectedIndex");
        let newImageSource = bookImages[selectedIndex];
        const selectedBookTitle = $(this).val();
        selectedBookTitleGlobal = selectedBookTitle;
        selectedBookIdGlobal = bookTitles.indexOf(selectedBookTitle);

        $("#book-image").attr("src", newImageSource);
        $("#label_owned_book2").text("Choose a book similar to " + selectedBookTitle);
        $("#owned_book2").empty();
        bookTitles.forEach(function(book) {
            if (book != selectedBookTitleGlobal) {
                const option = document.createElement("option");
                option.value = book;
                option.text = book;
                document.getElementById("owned_book2").appendChild(option);
            }
        });
        if(selectedIndex == 0){
            document.getElementById("book-image2").setAttribute("src", bookImages[1]);
            selectedBookTitleGlobal2 = bookTitles[1];
            selectedBookIdGlobal2 = 1;
        }else{
            document.getElementById("book-image2").setAttribute("src", bookImages[0]);
            selectedBookTitleGlobal2 = bookTitles[0];
            selectedBookIdGlobal2 = 0;
        }
        });
    });
    $(document).ready(function() {
    $("select.owned_book2").change(async function() {
        const bookTitles = await getUserBooks();
        const bookImages = await getBookImages();

        bookImages.splice(bookTitles.indexOf(selectedBookTitleGlobal), 1);
        
        let selectedIndex = $(this).prop("selectedIndex");
        let newImageSource = bookImages[selectedIndex];
        const selectedBookTitle = $(this).val();
        selectedBookTitleGlobal2 = selectedBookTitle;
        selectedBookIdGlobal2 = bookTitles.indexOf(selectedBookTitle);
        
        $("#book-image2").attr("src", newImageSource);
        });
    });
    document.getElementById("submit-button").onclick = addRecommendationAjax
 
    async function addRecommendationAjax() {
        const bookIds = await getIdBooks()
        let idBook = 0;
        let idBook2 = 0;
        if(selectedBookIdGlobal != undefined && selectedBookIdGlobal2 != undefined){
            idBook = bookIds[selectedBookIdGlobal];
            idBook2 = bookIds[selectedBookIdGlobal2];
        }
        console.log(idBook);
        console.log(idBook2);
        let url = `{% url 'recommendation:add_recommendation_ajax' bookId1=0 bookId2=0 %}`;  // Default values
        url = url.replace("0", idBook).replace("0", idBook2);
        console.log(url);
        fetch(url, {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshRecommendations)

        document.getElementById("description").value = ""
        return false
    }
    function addRecommendation() {
        fetch("{% url 'recommendation:add_recommendation_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshRecommendations)

        document.getElementById("form").reset()
        return false
    }
    refreshInventory()
    refreshRecommendations()
</script>
{% endblock content %}
