{% extends 'base.html' %}


{% block content %}
    <link rel="stylesheet" href="styles.css">
    <style>
        .star-widget label{
            font-size: 30px;
            color: #c4c4c4;
            padding: 10px;
            float: right;
            transition: all 0.2s ease;
        }

        .star-widget input:not(:checked) ~ label:hover,
        .star-widget input:not(:checked) ~ label:hover ~ label{
            color: #fd4;
        }
        .star-widget input:checked ~ label{
            color: #fd4;
        }
    </style>
   

    <div class="m-4">
        <div>
            <a href="{% url 'catalog:show_catalog' %}" class="text-white bg-gray-500 hover:bg-gray-700 py-2 px-4 rounded-full">
                Back
            </a>
        </div>

        <!-- Display book image and its detail in columns -->
        <div class="flex justify-between p-8">
            <div class="w-1/3 flex justify-center items-center rounded-lg overflow-hidden shadow-xl">
                <img class="max-w-full h-auto object-cover" style="max-height: 192px;" src="{{ book.image_link }}" alt="book cover">
            </div>
            <div class="m-4 w-2/3 p-4">
                <h1 class="text-2xl font-bold mb-4">{{book.title}}</h1>
                <div class="mb-4">
                    <p class="text-gray-700">by <b>{{book.author}}</b></p>
                </div>
                <div class="my-4 border-t border-solid border-gray-600 border-t-4 border-opacity-75 mx-0 w-full"></div>
                <div class="mb-4">
                    <p class="text-gray-700">{{book.description}}</p>
                </div>
                <div class="mb-4">
                    <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                        Add Review
                    </button>
                </div>
            </div>
        </div>

        <!-- Display reviews in a table -->
        <div id="review_container" class="flex flex-wrap">

        </div>
        
        <!-- Main modal -->
        <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center hidden w-full h-full p-4 overflow-x-hidden overflow-y-auto bg-gray-900 bg-opacity-50">
            <div class="relative w-full max-w-md bg-white rounded-lg shadow-lg dark:bg-gray-700">
                <!-- Modal content -->
                <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Share your thought about this book</h3>
                    <form method="POST" class="space-y-6" id="form" onsubmit="return false;">
                        {% csrf_token %}
                        <div>
                            <label for="review" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Review</label>
                            <textarea name="review" id="review" rows="6" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-800 focus:border-green-800 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="I recommend this book!" required></textarea>
                        </div>
                        <div class="rating-css flex justify-center items-center">
                            <div class="star-widget">
                                <input type="radio" name="rating" id="rating1" class="hidden">
                                <label for="rating1" class="fas fa-star cursor-pointer"></label>
                            
                                <input type="radio" name="rating" id="rating2" class="hidden">
                                <label for="rating2" class="fas fa-star cursor-pointer"></label>
                            
                                <input type="radio" name="rating" id="rating3" class="hidden">
                                <label for="rating3" class="fas fa-star cursor-pointer"></label>
                            
                                <input type="radio" name="rating" id="rating4" class="hidden">
                                <label for="rating4" class="fas fa-star cursor-pointer"></label>
                            
                                <input type="radio" name="rating" id="rating5" class="hidden">
                                <label for="rating5" class="fas fa-star cursor-pointer"></label>

                                <input type="hidden" name="rating" required>
                            </div>
                        </div>
                        <button id="button_add" type="submit" class="w-full text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Post</button>
                    </form>
                </div>
            </div>
        </div>

    
    </div>

    {% csrf_token %}

    <script>
        async function getReviews() {
            return fetch("{% url 'review:get_review_json' book_id=book.id %}").then((res) => res.json())
        }
        async function refreshReviews() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const container = document.getElementById("review_container");
            container.innerHTML = "";  // Clear the current content.
            
            const reviews = await getReviews();
            const stars = ['1', '2', '3', '4', '5'];
            console.log(reviews)
            
            let htmlString = '';

            
            reviews.forEach((review, index) => {
                htmlString += `
                <div class="w-full p-4">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2">${review.fields.reviewer_name}</div>

                            <!-- display rating in star component -->
                            <div class="flex space-x-1">
                                ${stars.map(star => (
                                    `<svg fill="${review.fields.star_fill}" class="w-6 h-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 2l2.5 6.5h7L12 13l2.5 6.5L10 16l-7.5 3L5 13l-7.5-3h7L10 2z"/>
                                    </svg>`
                                )).join("")}
                            </div>
                            <p class="text-gray-700 text-base">${review.fields.review_text}</p>

                        </div>
                        <div class="px-6 py-4">
                            <span class="text-gray-600 text-sm">${review.fields.review_date}</span>
                        </div>
                    </div>
                </div>`;
            });

            container.innerHTML = htmlString;
        }

        function addReview() {
            fetch("{% url 'review:add_review_ajax' book_id=book.id %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshReviews)

            document.getElementById("form").reset()
            return false
        }

    document.getElementById("button_add").onclick = addReview
    refreshReviews()
    </script>
    
{% endblock content %}
