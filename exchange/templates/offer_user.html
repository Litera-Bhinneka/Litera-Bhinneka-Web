{% extends 'base.html' %}

{% block content %}
<div class="p-4"> <!-- Add padding -->
    <form name="offer" id="form" method="POST" class="bg-white p-4 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-bold mb-4">{{ user1.user.username }}'s Inventory</h2>
                <ul>
                    {% for item in user1.inventory_items %}
                    <li class="mb-4">
                        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                            <label for="id_user1_item_quantities_{{ forloop.counter0 }}" class="block text-lg font-semibold mb-2">{{ item.book.title }}</label>
                            <a href="{% url 'review:book_review' id=item.book.id %}" class="block">
                                <img src="{{ item.book.image_link }}" alt="book cover" class="w-32 h-48 object-cover mb-2 rounded-lg">
                            </a>
                            <select name="user1_item_quantities" id="id_user1_item_quantities_{{ forloop.counter0 }}" data-bookid="{{ item.book.id }}" max_amount="{{ item.amount }}" class="border p-2 rounded-lg">
                            </select>
                        </div>
                        <script>
                            var select = $("#id_user1_item_quantities_{{ forloop.counter0 }}");
                            var amount = parseInt(select.attr("max_amount"));

                            for (var i = 0; i <= amount; i++) { // Start from 1
                                var option = $("<option></option>");
                                option.attr("value", i);
                                option.text(i);
                                select.append(option);
                            }
                        </script>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div>
                <h2 class="text-xl font-bold mb-4">Your Inventory</h2>
                <ul>
                    {% for item in user2.inventory_items %}
                    <li class="mb-4">
                        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                            <label for="id_user2_item_quantities_{{ forloop.counter0 }}" class="block text-lg font-semibold mb-2">{{ item.book.title }}</label>
                            <a href="{% url 'review:book_review' id=item.book.id %}" class="block">
                                <img src="{{ item.book.image_link }}" alt="book cover" class="w-32 h-48 object-cover mb-2 rounded-lg">
                            </a>
                            <select name="user2_item_quantities" id="id_user2_item_quantities_{{ forloop.counter0 }}" data-bookid="{{ item.book.id }}" max_amount="{{ item.amount }}" class="border p-2 rounded-lg">
                            </select>
                        </div>
                        <script>
                            var select = $("#id_user2_item_quantities_{{ forloop.counter0 }}");
                            var amount = parseInt(select.attr("max_amount"));

                            for (var i = 0; i <= amount; i++) { // Start from 1
                                var option = $("<option></option>");
                                option.attr("value", i);
                                option.text(i);
                                select.append(option);
                            }
                        </script>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <input type="submit" onclick="addOffer(this.getAttribute('data-username'))" data-username="{{user1.user.username}}" value="Send Offer" class="bg-blue-500 text-white rounded-lg p-2 mt-4 hover:bg-blue-700">
    </form>
</div>
<script>
    function addOffer(username) {
        var form = new FormData(document.querySelector('#form'));
        form.append('target_user', username);

        // Loop through select elements and add book ID and quantity to the form data
        $("select").each(function() {
            var bookId = $(this).data("bookid");
            var quantity = $(this).val();
            form.append('book_ids', bookId);
            form.append('quantities', quantity);
        });

        fetch("{% url 'exchange:add_offer' %}", {
            method: "POST",
            body: form
        }).then(response => {
            if (response.ok) {
                alert("Successful");
            } else {
                console.log("failed")
            }
        });

        document.getElementById("form").reset();
        return false;
    }
</script>
{% endblock content %}
